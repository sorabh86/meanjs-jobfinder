<section class="container">
  <div class="page-header">
    <h1><span ng-bind="vm.job.title"></span> <small ng-bind="vm.job.company"></small></h1>
    <p ng-bind="vm.job.description"></p>
    <ul>
      <li><strong>Job Poster</strong>: {{vm.job.user.displayName}}</li>
      <li><strong>Location</strong>: {{vm.job.state}}</li>
      <li><strong>Company Name</strong>: {{vm.job.company}}</li>
      <li><strong>Hourly Wage</strong>: {{vm.job.hourly_wage}}</li>
      <li><strong>Requirements</strong>: {{vm.job.requirements}}</li>
      <li><strong>Contact Email</strong>: {{vm.job.contact_email}}</li>
    </ul>
  </div>
  <div class="pull-right"
       ng-show="vm.job.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="jobs.edit({ jobId: vm.job._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.job.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.job.user"
            ng-bind="vm.job.user.displayName"></span>
      <span ng-if="!vm.job.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.job.content"></p>
</section>
